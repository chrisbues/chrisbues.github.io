baseURL: https://chrisbues.com/
languageCode: en-us
title: Chris Bues

module:
  imports:
    - path: github.com/imfing/hextra
    - path: github.com/hugomods/icons/vendors/bootstrap
    - path: github.com/hugomods/icons/vendors/font-awesome
    - path: github.com/hugomods/icons/vendors/lucide

outputs:
  home: [html, llms]
  page: [html]
  section: [html, rss]

menu:
  main:
    - name: M365
      pageRef: /docs/m365
      weight: 1
    - name: Purview
      pageRef: /docs/purview
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: LinkedIn
      weight: 4
      url: "https://www.linkedin.com/in/chrisbues/"
      params:
        icon: linkedin
    - name: GitHub
      weight: 5
      url: "https://github.com/chrisbues"
      params:
        icon: github

params:
  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/square-library.svg
      link: /
    width: wide
  externalLinkDecoration: true
  blog:
    list:
      displayTags: true
  toc:
    displayTags: true

enableEmoji: true
enableInlineShortcodes: true