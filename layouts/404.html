{{ define "main" }}
<section class="hx:flex hx:min-h-[60vh] hx:items-center hx:px-6">
    <div class="hx:mx-auto hx:w-full hx:max-w-xl hx:text-center">
        <p class="hx:text-sm hx:font-semibold hx:text-sky-600 hx:dark:text-sky-400">
            404 · Page not found
        </p>

        <h1
            class="hx:mt-4 hx:text-3xl hx:font-bold hx:tracking-tight hx:text-gray-900 hx:dark:text-gray-100 hx:md:text-4xl">
            This page doesn’t exist.
        </h1>

        <p class="hx:mt-4 hx:text-base hx:text-gray-600 hx:dark:text-gray-400">
            The URL might be incorrect, or the page may have been moved or deleted.
        </p>

        <div class="hx:mt-8 hx:flex hx:flex-wrap hx:items-center hx:justify-center hx:gap-3">
            <a href="{{ " /" | relURL }}"
                class="hx:inline-flex hx:items-center hx:rounded-md hx:bg-sky-600 hx:px-4 hx:py-2 hx:text-sm hx:font-medium hx:text-white hx:shadow-sm hover:hx:bg-sky-700 hx:focus-visible:hextra-focus">
                ← Back to home
            </a>

            <a href="{{ .Site.BaseURL }}"
                class="hx:text-sm hx:font-medium hx:text-gray-700 hover:hx:text-gray-900 hx:dark:text-gray-300 hx:dark:hover:text-white">
                Go to site root
            </a>
        </div>

        <div class="hx:mt-8 hx:text-xs hx:text-gray-400 hx:dark:text-gray-500">
            Requested URL:
            <code class="hx:break-all">{{ .Permalink }}</code>
        </div>
    </div>
</section>
{{ end }}
