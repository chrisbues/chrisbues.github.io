{{ define "main" }}
<section class="flex min-h-[60vh] items-center px-4">
    <div class="mx-auto w-full max-w-xl">

        <p class="text-sm font-semibold text-sky-500 dark:text-sky-400 text-center">
            404 · Page not found
        </p>

        <h1 class="mt-4 text-3xl font-bold tracking-tight text-slate-900 dark:text-slate-100 md:text-4xl text-center">
            This page doesn’t exist.
        </h1>

        <p class="mt-4 text-base text-slate-600 dark:text-slate-400 text-center">
            The URL might be incorrect, or the page may have been moved or deleted.
        </p>

        <div class="mt-8 flex flex-wrap items-center justify-center gap-3">
            <a href="{{ " /" | relURL }}"
                class="inline-flex items-center rounded-md border border-transparent bg-sky-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-sky-700 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-sky-500 focus-visible:ring-offset-2 dark:focus-visible:ring-offset-slate-900">
                ← Back to home
            </a>

            <a href="{{ .Site.BaseURL }}"
                class="text-sm font-medium text-slate-700 hover:text-slate-900 dark:text-slate-300 dark:hover:text-white">
                Go to site root
            </a>
        </div>

        <div class="mt-8 text-xs text-slate-400 dark:text-slate-500 text-center">
            Requested URL:
            <code class="break-all">{{ .Permalink }}</code>
        </div>

    </div>
</section>
{{ end }}
